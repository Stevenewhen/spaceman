<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Spaceman</title>
</head>
<body>
<div class="window">
    <div id="rocketShip">
        <img src="assets/rocketship.svg" alt="">
        <div id="guess">
            <p>GUESSES: 0/5</p>
        </div>

    </div>
    <div class="container">
        <h1>SPACE-MAN</h1>
        <div id="wordContainer">
            <p>Random Word Here!</p>
        </div>
        <div id="keyboard">
        <div id="btn">
            <button class='sigleBtn'>a</button><button class='sigleBtn'>b</button><button class='sigleBtn'>c</button><button class='sigleBtn'>d</button>
            <button class='sigleBtn'>e</button><button class='sigleBtn'>f</button><button class='sigleBtn'>g</button><button class='sigleBtn'>h</button>
            <button class='sigleBtn'>i</button><button class='sigleBtn'>j</button><button class='sigleBtn'>k</button><button class='sigleBtn'>l</button>
            <button class='sigleBtn'>m</button><button class='sigleBtn'>n</button><button class='sigleBtn'>o</button><button class='sigleBtn'>p</button>
            <button class='sigleBtn'>q</button><button class='sigleBtn'>r</button><button class='sigleBtn'>s</button><button class='sigleBtn'>t</button>
            <button class='sigleBtn'>u</button><button class='sigleBtn'>v</button><button class='sigleBtn'>w</button><button class='sigleBtn'>x</button>
            <button class='sigleBtn'>y</button><button class='sigleBtn'>z</button>
        </div>
    </div>
</div>
</div>
    

    <div id="geusses"></div>
    <div id="results"></div>
</div>
</body>
</html>
