<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap')</style>
    <link rel="stylesheet" href="css/style.css">
    
    <title>Spaceman</title>
</head>
<body>
<div class="container">
    <div id="rocketShipBox">
        <img src="assets/rocketship.svg" alt="">
        <h1>SPACE-MAN</h1>
        <h2 class="result"></h2>
    </div>
        <div id="guessContainer">
            <p class="guess-count">Guess 0/5</p>
        </div>
            <div class="playbox">
                <ul id="wordContainer">
            <!-- <li> is insert here in javascaript -->
                </ul>
                <div class="keyboard">
                    <button class='singleBtn'>a</button><button class='singleBtn'>b</button><button class='singleBtn'>c</button><button class='singleBtn'>d</button>
                    <button class='singleBtn'>e</button><button class='singleBtn'>f</button><button class='singleBtn'>g</button><button class='singleBtn'>h</button>
                    <button class='singleBtn'>i</button><button class='singleBtn'>j</button><button class='singleBtn'>k</button><button class='singleBtn'>l</button>
                    <button class='singleBtn'>m</button><button class='singleBtn'>n</button><button class='singleBtn'>o</button><button class='singleBtn'>p</button>
                    <button class='singleBtn'>q</button><button class='singleBtn'>r</button><button class='singleBtn'>s</button><button class='singleBtn'>t</button>
                    <button class='singleBtn'>u</button><button class='singleBtn'>v</button><button class='singleBtn'>w</button><button class='singleBtn'>x</button>
                    <button class='singleBtn'>y</button><button class='singleBtn'>z</button>
                </div>
        </div>
</div>
    
<script src="js/main.js"></script>
</body>
</html>
